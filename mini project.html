<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather App</title>
    <link rel="stylesheet" type="text/css" href="mini project.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="true" />
        <button><img src="search (1).png" alt="search" class="seal" /></button>
      </div>
      <div class="weather">
        <img src="cloudy.png" alt="cloudy" class="weathericon" />
        <h1 class="city">Bangalore</h1>
        <h2 class="degree">29 Â°C</h2>
        <div class="details">
          <div class="col">
            <img src="air.png" alt="humidity" class="weathericon2" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="mini project.js"></script>
  </body>
</html>
